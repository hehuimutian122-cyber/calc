<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - ユーザーが見つかりません</title>
    <th:block th:insert="~{fragments :: common-styles}"></th:block>
    <th:block th:insert="~{fragments :: error-styles}"></th:block>
</head>
<body>
    <div th:insert="~{fragments :: header}"></div>
    
    <main class="container">
        <div class="card">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">ユーザーが見つかりません</h1>
            <div class="error-message" th:text="${errorMessage}">
                指定されたユーザーが見つかりませんでした。
            </div>
            <div>
                <a th:href="@{/}" class="btn">ホームに戻る</a>
                <a th:href="@{/login}" class="btn btn-secondary">ログインページへ</a>
            </div>
        </div>
    </main>
    
    <div th:insert="~{fragments :: footer}"></div>
</body>
</html>
